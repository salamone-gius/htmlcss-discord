    <body>


        <!-- row fixed (logo+nav+button), jumbo (bg-img+txt+2 buttons)-->
        <header>

            <div class="container">

                <div class="clearfix row">

                    <div class="logo">

                        <img src="img/logo.svg" alt="Logo">

                    </div>

                    <div class="button">

                        <button class="white login" type="button">Accedi</button>

                    </div>

                    <nav>

                        <ul>

                            <li>
                                <a href="https://discord.com/">Scarica</a>
                            </li>

                            <li>
                                <a href="https://discord.com/">Perch√® Discord</a>
                            </li>

                            <li>
                                <a href="https://discord.com/">Nitro</a>
                            </li>

                            <li>
                                <a href="https://discord.com/">Sicurezza</a>
                            </li>

                            <li>
                                <a href="https://discord.com/">Assistenza</a>
                            </li>


                        </ul>

                    </nav>

                </div>



            </div>


        </header>
        <!-- /row fixed (logo+nav+button), jumbo (bg-img+txt+2 buttons)-->


        <!-- 3 sections in 2 columns (img|txt), 1 section (txt+img), 1 section (txt+button) -->
        <main></main>
        <!-- /3 sections in 2 columns (img|txt), 1 section (txt+img), 1 section (txt+button) -->


        <!-- infobox (txt+language+social) + 4 credits columns, row (logo+button)  -->
        <footer></footer>
        <!-- /infobox (txt+language+social) + 4 credits columns, row (logo+button) -->
        

    </body>
